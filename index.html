<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgotten Archive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0b0014, #000);
      color: #e6e6ff;
      min-height: 100vh;
    }

    header {
      padding: 24px 40px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #00ffff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffff;
    }

    nav { margin-top: 12px; }

    nav button {
      background: transparent;
      border: 1px solid #ff00ff;
      color: #ff00ff;
      padding: 10px 18px;
      margin-right: 12px;
      cursor: pointer;
      font-family: inherit;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: #ff00ff;
      color: #000;
      box-shadow: 0 0 15px #ff00ff;
    }

    main { padding: 40px; }

    .hidden { display: none; }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      max-width: 300px;
    }

    .app-card {
      background: rgba(20, 0, 40, 0.7);
      border: 1px solid rgba(0, 255, 255, 0.25);
      padding: 24px 18px 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(0,255,255,0.15), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none; /* ðŸ”¥ BU SATIR */
    }


    .app-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.35);
    }

    .app-card:hover::before { opacity: 1; }

    .app-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 14px;
      border-radius: 14px;
    
      background: radial-gradient(circle, #ff00ff, #6a006a);
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.6);
    
      display: flex;
      align-items: center;
      justify-content: center;
    
      overflow: hidden;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .app-icon img {
      width: 90%;
      height: 90%;
    }

    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }
    
    /* Hover effect (card Ã¼stÃ¼ne gelince) */
    .app-card:hover .app-icon {
      box-shadow: 0 0 25px 10px rgba(255, 0, 255, 0.9);
      transform: scale(1.05);
    }


    .app-name {
      font-size: 16px;
      margin: 10px 0 16px;
      color: #00ffff;
      text-shadow: 0 0 6px rgba(0,255,255,0.7);
    }

    .download-btn {
      background: transparent;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 10px 16px;
      font-family: inherit;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    .home-text {
      max-width: 600px;
      line-height: 1.6;
      color: #d0d0ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Forgotten Archive</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('apps')">Apps</button>
    </nav>
  </header>

  <main>
    <section id="home">
      <div class="home-text">
        <h2>Welcome to the Archive</h2>
        <p>
          Forgotten Archive is a dark refuge for lost software and digital remnants.
          Discover hidden applications beneath the neon lights.
        </p>
      </div>
    </section>

    <section id="apps" class="hidden">
      <div class="apps-grid">
        <div class="app-card">
          <div class="app-icon">
            <img src="mapmap.ico" alt="App Icon">
          </div>
          <div class="app-name">MapMap</div>
          <a class="download-btn" href="mapmap-0.6.3-x86-installer.exe" download>Download</a>
        </div>
        <div class="app-card">
          <div class="app-icon">
            <img src="github-desktop.ico" alt="App Icon">
          </div>
          <div class="app-name">Github Desktop</div>
            <a class="download-btn" href="GitHubDesktopSetup-x64.exe" download>Download</a>
          </div>
        </div>
        <div class="app-card">
          <div class="app-icon">
            <img src="git.ico" alt="App Icon">
          </div>
          <div class="app-name">Git</div>
            <a class="download-btn" href="Git-2.52.0-64-bit.exe" download>Download</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Â© 2077 Forgotten Archive
  </footer>

  <script>
    function showPage(page) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('apps').classList.add('hidden');
      document.getElementById(page).classList.remove('hidden');
    }
  </script>
</body>
</html>
